name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Docker Compose services
        run: |
          docker compose up -d test_mysql
          # Wait for MySQL to be ready
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if docker compose exec -T test_mysql mysqladmin ping -h 127.0.0.1 -uroot -ptestroot > /dev/null 2>&1; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          if [ $elapsed -ge $timeout ]; then
            echo "MySQL failed to start within timeout"
            exit 1
          fi

      - name: Build PHP container
        run: docker compose build shop

      - name: Start all services
        run: docker compose up -d

      - name: Install Composer dependencies
        run: docker compose exec -T shop composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Build Node.js test container
        run: docker compose build node_test

      - name: Install npm dependencies
        run: docker compose run --rm node_test npm ci

      - name: Run JavaScript tests
        run: |
          # Run tests (coverage threshold is enforced in test:coverage)
          docker compose run --rm node_test npm test

      - name: Run PHP tests
        run: docker compose exec -T shop vendor/bin/phpunit --testdox

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Docker Compose services
        run: |
          docker compose up -d test_mysql
          # Wait for MySQL to be ready
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if docker compose exec -T test_mysql mysqladmin ping -h 127.0.0.1 -uroot -ptestroot > /dev/null 2>&1; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          if [ $elapsed -ge $timeout ]; then
            echo "MySQL failed to start within timeout"
            exit 1
          fi

      - name: Build PHP container
        run: docker compose build shop

      - name: Start all services
        run: docker compose up -d

      - name: Install Composer dependencies
        run: docker compose exec -T shop composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Build Node.js test container
        run: docker compose build node_test

      - name: Install npm dependencies
        run: docker compose run --rm node_test npm ci

      - name: Run JavaScript tests with coverage
        id: js_coverage_check
        run: |
          # Run tests with coverage and capture output
          docker compose run --rm node_test npm run test:coverage > js_coverage_output.txt 2>&1 || JS_TEST_EXIT=$?
          
          # Extract line coverage from Jest output
          # Jest outputs coverage in format: "All files |   84.18 |       88 | ..."
          # The line coverage is the second column after the first pipe
          JS_LINE_COVERAGE=$(grep -E "^All files" js_coverage_output.txt | awk -F'|' '{print $2}' | xargs | awk '{print $1}' || echo "0")
          
          # Remove any trailing % if present
          JS_LINE_COVERAGE=${JS_LINE_COVERAGE%\%}
          
          # If still empty or 0, try alternative extraction
          if [ -z "$JS_LINE_COVERAGE" ] || [ "$JS_LINE_COVERAGE" = "0" ]; then
            JS_LINE_COVERAGE=$(grep -oP 'All files.*?\|\s+\K[\d.]+' js_coverage_output.txt | head -1 || echo "0")
          fi
          
          echo "JavaScript Line Coverage: ${JS_LINE_COVERAGE}%"
          
          # Set output for later steps
          echo "js_line_coverage=${JS_LINE_COVERAGE}" >> $GITHUB_OUTPUT
          
          # Check threshold and fail if below 80%
          if [ $(echo "$JS_LINE_COVERAGE" | awk '{print ($1 < 80)}') -eq 1 ]; then
            echo "‚ùå JavaScript line coverage (${JS_LINE_COVERAGE}%) is below required threshold (80%)"
            echo "::error::JavaScript coverage threshold not met. Line coverage must be >= 80%"
            exit 1
          else
            echo "‚úÖ JavaScript line coverage (${JS_LINE_COVERAGE}%) meets threshold (80%)"
          fi
          
          # If tests failed, exit with that code
          if [ -n "$JS_TEST_EXIT" ]; then
            exit $JS_TEST_EXIT
          fi

      - name: Run PHP tests with coverage
        id: coverage_check
        run: |
          # Run tests with coverage text and HTML output
          docker compose exec -T shop vendor/bin/phpunit --coverage-text --coverage-html coverage > coverage_output.txt 2>&1 || true
          
          # Extract coverage percentages from Summary section (handles ANSI codes)
          LINE_COVERAGE=$(sed -n '/Summary:/,/^$/p' coverage_output.txt | grep -oP 'Lines:\s+\K[\d.]+' | head -1 || echo "0")
          METHODS_COVERAGE=$(sed -n '/Summary:/,/^$/p' coverage_output.txt | grep -oP 'Methods:\s+\K[\d.]+' | head -1 || echo "0")
          CLASS_COVERAGE=$(sed -n '/Summary:/,/^$/p' coverage_output.txt | grep -oP 'Classes:\s+\K[\d.]+' | head -1 || echo "0")
          
          # Remove % sign if present
          LINE_COVERAGE=${LINE_COVERAGE%\%}
          METHODS_COVERAGE=${METHODS_COVERAGE%\%}
          CLASS_COVERAGE=${CLASS_COVERAGE%\%}
          
          echo "Line Coverage: ${LINE_COVERAGE}%"
          echo "Methods Coverage: ${METHODS_COVERAGE}%"
          echo "Class Coverage: ${CLASS_COVERAGE}%"
          
          # Set output for later steps
          echo "line_coverage=${LINE_COVERAGE}" >> $GITHUB_OUTPUT
          echo "methods_coverage=${METHODS_COVERAGE}" >> $GITHUB_OUTPUT
          echo "class_coverage=${CLASS_COVERAGE}" >> $GITHUB_OUTPUT
          
          # Check thresholds and fail if below (using awk for float comparison)
          FAILED=0
          if [ $(echo "$LINE_COVERAGE" | awk '{print ($1 < 90)}') -eq 1 ]; then
            echo "‚ùå Line coverage (${LINE_COVERAGE}%) is below required threshold (90%)"
            FAILED=1
          else
            echo "‚úÖ Line coverage (${LINE_COVERAGE}%) meets threshold (90%)"
          fi
          
          if [ $(echo "$METHODS_COVERAGE" | awk '{print ($1 < 80)}') -eq 1 ]; then
            echo "‚ùå Methods coverage (${METHODS_COVERAGE}%) is below required threshold (80%)"
            FAILED=1
          else
            echo "‚úÖ Methods coverage (${METHODS_COVERAGE}%) meets threshold (80%)"
          fi
          
          if [ $(echo "$CLASS_COVERAGE" | awk '{print ($1 < 60)}') -eq 1 ]; then
            echo "‚ùå Class coverage (${CLASS_COVERAGE}%) is below required threshold (60%)"
            FAILED=1
          else
            echo "‚úÖ Class coverage (${CLASS_COVERAGE}%) meets threshold (60%)"
          fi
          
          if [ $FAILED -eq 1 ]; then
            echo "::error::Coverage thresholds not met. Line coverage must be >= 90%, Methods coverage must be >= 80%, Class coverage must be >= 60%"
            exit 1
          fi

      - name: Upload PHP coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: php-coverage-report
          path: coverage/
          retention-days: 7

      - name: Upload JavaScript coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: js-coverage-report
          path: coverage/js/
          retention-days: 7

      - name: Comment PR with coverage summary
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.coverage_check.outcome == 'success' && steps.js_coverage_check.outcome == 'success'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              const lineCoverage = '${{ steps.coverage_check.outputs.line_coverage }}';
              const methodsCoverage = '${{ steps.coverage_check.outputs.methods_coverage }}';
              const classCoverage = '${{ steps.coverage_check.outputs.class_coverage }}';
              const jsLineCoverage = '${{ steps.js_coverage_check.outputs.js_line_coverage }}';
              
              const coveragePath = path.join(process.cwd(), 'coverage', 'index.html');
              const hasReport = fs.existsSync(coveragePath);
              
              let status = '‚úÖ';
              if (parseFloat(lineCoverage) < 90 || parseFloat(methodsCoverage) < 80 || parseFloat(classCoverage) < 60 || parseFloat(jsLineCoverage) < 80) {
                status = '‚ùå';
              }
              
              const body = `## ${status} Test Coverage Report
              
              ### PHP Coverage
              **Line Coverage:** ${lineCoverage}% ${parseFloat(lineCoverage) >= 90 ? '‚úÖ' : '‚ùå (Required: ‚â•90%)'}
              **Methods Coverage:** ${methodsCoverage}% ${parseFloat(methodsCoverage) >= 80 ? '‚úÖ' : '‚ùå (Required: ‚â•80%)'}
              **Class Coverage:** ${classCoverage}% ${parseFloat(classCoverage) >= 60 ? '‚úÖ' : '‚ùå (Required: ‚â•60%)'}
              
              ### JavaScript Coverage
              **Line Coverage:** ${jsLineCoverage}% ${parseFloat(jsLineCoverage) >= 80 ? '‚úÖ' : '‚ùå (Required: ‚â•80%)'}
              
              ${hasReport ? 'üì• Download the full HTML reports from the workflow artifacts to view detailed coverage information.' : 'Coverage reports are being generated...'}`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (error) {
              console.log('Could not generate coverage comment:', error.message);
            }

