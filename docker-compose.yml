version: '2'
services:
  shop:
    build: ./docker/php
    volumes:
      - ./:/var/www/html/
    ports:
      - "11180:80"
    depends_on:
      - shop_mysql

  shop_mysql:
    image: mysql:8.4
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=shop
        - MYSQL_USER=user
        - MYSQL_PASSWORD=user
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "13306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data: