<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Shopping cart icon in pastel glyph style -->
  <rect width="32" height="32" fill="#880000" rx="4"/>
  
  <!-- Cart body -->
  <path d="M6 6 L8 6 L11 20 L25 20 L28 10 L10 10" 
        stroke="#ffffff" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Cart wheels -->
  <circle cx="12" cy="25" r="2" fill="#ffffff"/>
  <circle cx="23" cy="25" r="2" fill="#ffffff"/>
  
  <!-- Cart grid pattern -->
  <line x1="13" y1="10" x2="14" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="17" y1="10" x2="18" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="21" y1="10" x2="22" y2="20" stroke="#ffffff" stroke-width="1.5"/>
</svg>

